<!doctype html>
<html>
  <head>
    <style>
      /* Inline CSS for better support */
      .email-container {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        color: white;
        background-color: #4caf50;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <h2 style="color: #4caf50">Dear {{name}},</h2>
      <p>
        You are invited to <strong>Home Run</strong> as a Professional. Please
        complete your account by clicking the link below.
      </p>
      <p>
        <a href="{{link}}" class="button"> Complete Your Account </a>
      </p>
      <p>Thank you,</p>
      <p>The Home Run Team</p>
    </div>
  </body>
</html>
